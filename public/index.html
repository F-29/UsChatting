<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UsChatting</title>
</head>
<body>
<header>
    <h1 style="text-align: center; color: #bfaf7e">The Header</h1>
</header>
<div>
    <script src="./js/socket.io.js"></script>
    <script>
        const socket = io();

        socket.on('connect', () => {
            console.log("'connect' event happened!!!");
        });

        socket.on('disconnect', () => {
            console.log("'disconnect' event happened!!!");
        });
    </script>
</div>
</body>
</html>
